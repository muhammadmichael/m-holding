{{template "partials/header" .}}

<h1>Edit User</h1>
<br>
<div class="row">
	<div class="col-lg-6">
		<form method="POST" action="/user/edituser/{{ .User.Id }}">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" value="{{.User.Name}}" name="name" id="name" placeholder="Your Name" required>
				<div class="invalid-feedback">
					Please provide a valid Name.
				  </div>
			</div>
			<div class="mb-3">
				<label for="username" class="form-label">User Name</label>
				<input type="text" class="form-control" name="username" value="{{.User.Username}}" id="username" placeholder="Your User Name" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" name="email" value="{{ .User.Email }}" id="email" placeholder="Your Email" required>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Role</label>
				<select class="form-select" name="role"  aria-label="Default select example">
					<option value="{{.User.Role}}">{{.User.Role}}</option>
					<option value="admin">Admin</option>
					<option value="user">User</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="kategoriuser" class="form-label">Categori User</label>
				<select class="form-select" name="kategoriuser"  aria-label="Default select example">
					<option value="{{.User.KategoriUser }}">{{.User.KategoriUser }}</option>
					<option value="video">M-Video</option>
					<option value="iklan">M-Iklan</option>
				</select>
			</div>
			
			
			<button type="submit" class="form-control btn btn-primary">Update</button>
		
		</form>

	</div>
</div>


{{template "partials/footer" .}}
