<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/css/mdb.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="/css/new-prism.css" />
    <!-- Custom styles -->
    <style>
      body{
        background: #f7f7f7;
      }
      @media (min-width: 1400px) {
        main,
        header,
        #main-navbar {
          padding-left: 240px;
        }
      }
      a.grey-hover:hover {
        background-color: #CFD8DC !important; 
      }
      .cards{
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .cards:hover{
        box-shadow: 5px 6px 6px 2px #e9ecef;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidenav -->
      <div
        id="sidenav-1"
        class="sidenav"
        role="navigation"
        data-hidden="false"
        data-accordion="true"
      >
        <a
          class="ripple d-flex justify-content-center py-4"
          href="#!"
          data-ripple-color="primary"
        >
        <div class="d-flex flex-row justify-content-center align-items-center">
          <h4> <i class="fas fa-building fa-1x mx-1"></i> M-Holding</h4>
        </div>
        </a>

        <ul class="sidenav-menu">
          <li class="sidenav-item">
            <a class="sidenav-link" href="">
              <i class="fas fa-home pr-3"></i
              ><span>Dashboard</span></a
            >
          </li>
          <li class="sidenav-item">
            <a class="sidenav-link"
              ><i class="fas fa-user-cog pr-3"></i><span>Fitur Admin</span></a
            >
            <ul class="sidenav-collapse">
              <li class="sidenav-item">
                <a class="sidenav-link">M-Video</a>
              </li>
              <li class="sidenav-item">
                <a class="sidenav-link">M-Iklan</a>
              </li>
            </ul>
          </li>
          <li class="sidenav-item">
            <a class="sidenav-link"
              ><i class="fas fa-user pr-3"></i><span>Fitur User</span></a
            >
            <ul class="sidenav-collapse">
              <li class="sidenav-item">
                <a class="sidenav-link">Revenue</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Sidenav -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggler -->
          <button
            data-toggle="sidenav"
            data-target="#sidenav-1"
            class="btn shadow-0 p-0 mr-3 d-block d-xxl-none"
            aria-controls="#sidenav-1"
            aria-haspopup="true"
          >
            <i class="fas fa-bars fa-lg"></i>
          </button>

          <!-- Search form -->
          <form class="d-none d-md-flex input-group w-auto my-auto">
            <input
              autocomplete="off"
              type="search"
              class="form-control rounded"
              placeholder='Search (ctrl + "/" to focus)'
              style="min-width: 225px"
            />
            <span class="input-group-text border-0"
              ><i class="fas fa-search"></i
            ></span>
          </form>

          <!-- Right links -->
          <ul class="navbar-nav ml-auto d-flex flex-row">
            <!-- Notification dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link mr-3 mr-lg-0 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-bell"></i>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >1</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Some news</a></li>
                <li><a class="dropdown-item" href="#">Another news</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>

            <!-- Avatar -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                  class="rounded-circle"
                  height="22"
                  alt=""
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->
  
<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container my-5 pt-3">
