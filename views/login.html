
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golang</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-lg-5">
		
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
		
							<div class="col-lg">
								<div class="p-5">
									<div class="text-center">
										GoLang M-Holding
										<h1 class="h4 text-gray-900 mb-4">Welcome To M-Holding</h1>
									</div>
									<br>
									
									<form method="POST" action="/login/sigIn">		
										<div class="mb-3">
											<label for="username" class="form-label">UserName</label>
											<input type="text" class="form-control" name="email" id="email" placeholder="username">
										</div>
										<div class="mb-3">
											<label for="password" class="form-label">Password</label>
											<input type="password" class="form-control" name="password" id="password" placeholder="password">
										</div>	
										<button type="submit" class="form-control btn btn-primary">Register</button> 
										
									</form>
									<div class="text-center">
										<a class="small" href="/register">Don't have account? Register</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		
			</div>
		
		</div>

	</div>

<script src="/js/bootstrap.min.js"></script>
